<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    
    
    <title>NETFLIX CLONE</title>

    
</head>
<body>
  <header>
      <div class="container">
          <h2 class="logo">NETFLIX</h2>
            <nav>
                 <a href="#">Início</a>
                 <a href="#">Séries</a>
                 <a href="#">Filmes</a>
                 <a href="#">Documentários</a>
            </nav>
      </div>
  </header>

  <main>
      <div class="filme-principal">
          <div class="container">
              <h3 class="titulo">BOM DIA, VERÔNICA</h3>
              <p class="descricao">
                Uma policial investiga um predador sexual e acaba descobrindo um casal
                 com um segredo horrível e um esquema de corrupção sinistro.
              </p>
              <div class="botoes">
                  <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                      ASSISTIR AGORA
                  </button>
                  <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
              </div>
          </div>
      </div>
  </main>

  <div class="corrousel-filmes">
      <div class="owl-carousel owl-theme">
          <div class="item">
              <img class="box-filme" src="img/filme-bob-esponja.jpg" alt="bob esponja">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-mulher-maravilha.jpg" alt="mulher maravilha">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-skyline.jpg" alt="filme-skyline">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-soul.jpg" alt="soul">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-shadow.jpg" alt="shadow">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-convensão-das-bruxas.jpg" alt="convensão das bruxas">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-era-uma-vez-um-boneco-de-neve.jpg" alt="Era uma vez um boneco de neve">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-xico.jpg" alt="xico">
          </div>
          <div class="item">
              <img class="box-filme" src="img/filme-o-recife-da-dori.jpg" alt="o recife da Dory">
          </div>
          
      </div>
  </div>

  <script src="https://kit.fontawesome.com/0f218f1801.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>
</html>
